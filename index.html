<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мемо</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <script src="scripts/menu.js" defer></script>
  <script src="scripts/memo.js" defer></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header class="header">
    <div class="container header__container flex">
      <a href="#" class="header__logo">
        MEMO
      </a>
      <ul class="header__list reset flex">
        <li class="header__item header__item-menu">
          <span class="header__item-btn start-btn">Старт игры</span>
          <ul class="header__difficulty-list reset flex">
            <li class="header__difficulty-item easy-level">Простой</li>
            <li class="header__difficulty-item medium-level">Средний</li>
            <li class="header__difficulty-item hard-level">Тяжёлый</li>
          </ul>
        </li>
        <li class="header__item top-list">
          Лучшее время
        </li>
        <li class="header__item about-btn">
          Об игре
        </li>
      </ul>
      <button class="header__mobile-btn">
        <svg width="30" height="23" viewbox="0 0 30 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="30" height="3" fill="#00ffff"/>
          <rect y="10" width="30" height="3" fill="#00ffff"/>
          <rect y="20" width="30" height="3" fill="#00ffff"/>
        </svg>
      </button>
      <ul class="header__mobile-list reset">
        <li class="header__mobile-item header__mobile-item-menu flex">
          <span class="header__mobile-item-btn start-btn">Старт игры</span>
          <ul class="header__mobile-difficulty-list reset flex">
            <li class="header__mobile-difficulty-item mobile-menu-btn easy-level">Простой</li>
            <li class="header__mobile-difficulty-item mobile-menu-btn medium-level">Средний</li>
            <li class="header__mobile-difficulty-item mobile-menu-btn hard-level">Тяжёлый</li>
          </ul>
        </li>
        <li class="header__mobile-item mobile-menu-btn top-list">
          Лучшее время
        </li>
        <li class="header__mobile-item mobile-menu-btn about-btn">
          Об игре
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="field">
      <h1 class="main-title reset">
        Лучшая игра Мемо
      </h1>
      <div id="field-container" class="container flex field-container"></div>
    </section>
  </main>
</body>

</html>
